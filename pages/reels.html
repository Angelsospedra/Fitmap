<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FitMap – Reels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS base -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/reels.css">
</head>
<body>

    <div class="screen">

        <!-- CONTENIDO REELS -->
        <section class="reels-container">

            <article class="reel">
                <video class="reel-video" autoplay muted loop playsinline>
                    <source src="../source/reels/videos/video-salto.mp4" type="video/mp4">
                </video>
                <div class="reel-overlay">
                    <!-- Logo FitMap -->
                    <div class="reel-logo">
                        <img src="../source/Branding/full_iso.svg" alt="FitMap logo">
                    </div>

                    <!-- Acciones derecha -->
                    <div class="reel-actions">
                        <button class="action-btn like-btn">
                            <img class="like-img" src="../source/reels/icons/like.svg" alt="Like">
                        </button>
                        <button class="action-btn">
                            <img src="../source/reels/icons/comment.svg" alt="Comentarios">
                        </button>
                        <button class="action-btn">
                            <img src="../source/reels/icons/share.svg" alt="Compartir">
                        </button>
                    </div>

                    <!-- Info usuario -->
                    <div class="reel-info">
                        <img class="profile-pic" src="../source/imgs/profile_photo.svg" alt="Perfil">
                        <div class="text">
                            <span class="username">Nombre del usuario</span>
                            <span class="title">Título del clip visualizado en la app</span>
                        </div>
                    </div>
                </div>
            </article>

            <article class="reel">
                <video class="reel-video" muted loop playsinline>
                    <source src="../source/reels/videos/video-basquet.mp4" type="video/mp4">
                </video>

                        </button>
                        <button class="action-btn">

                        </button>
                        <button class="action-btn">
                            <img src="../source/reels/icons/share.svg" alt="Compartir">
                        </button>
                    </div>

                    <!-- Info usuario -->
                    <div class="reel-info">
                        <img class="profile-pic" src="../source/imgs/profile_photo.svg" alt="Perfil">
                        <div class="text">
                            <span class="username">Nombre del usuario</span>
                            <span class="title">Título del clip visualizado en la app</span>
                        </div>
                    </div>
                </div>
            </article>

            <article class="reel">
                <video class="reel-video" muted loop playsinline>
                    <source src="../source/reels/videos/video-salto.mp4" type="video/mp4">
                </video>
                <div class="reel-overlay">
                    <!-- Logo FitMap -->
                    <div class="reel-logo">
                        <img src="../source/Branding/full_iso.svg" alt="FitMap logo">
                    </div>

                    <!-- Acciones derecha -->
                    <div class="reel-actions">
                        <button class="action-btn like-btn">
                            <img class="like-img" src="../source/reels/icons/like.svg" alt="Like">

                        </div>

                </div>
            </article>

        </section>


        <!-- BOTTOM NAV -->
        <nav class="bottom-nav">
            <button class="nav-btn">
                <img src="../source/svgs/Home_Off.svg" alt="Inicio">
            </button>
            <button class="nav-btn">
                <img src="../source/svgs/Reservation_Off.svg" alt="Reservas">
            </button>
            <button class="nav-btn">
                <img src="../source/svgs/Search_Off.svg" alt="Buscar">
            </button>
            <button class="nav-btn active">
                <img src="../source/svgs/Movie_Off.svg" alt="Reels">
            </button>
            <button class="nav-btn">
                <img src="../source/svgs/Account_Off.svg" alt="Cuenta">
            </button>
        </nav>

    </div>

    <script src="../js/reels.js"></script>
</body>
</html>
