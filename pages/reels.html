<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FitMap – Reels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS base -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/reels.css">
</head>
<body>

    <div class="screen">

        <!-- CONTENIDO REELS -->
        <section class="reels-container">

            <article class="reel">

                <!-- Video fondo -->
                <video class="reel-video" autoplay muted loop playsinline>
                    <source src="../source/videos/reel-demo.mp4" type="video/mp4">
                </video>

                <!-- Overlay -->
                <div class="reel-overlay">

                    <!-- Logo FitMap -->
                    <div class="reel-logo">
                        <img src="" alt="FitMap logo">
                    </div>

                    <!-- Acciones derecha -->
                    <div class="reel-actions">
                        <button class="action-btn">
                            <img src="../source/icons/Like.svg" alt="Like">
                        </button>
                        <button class="action-btn">
                            <img src="../source/icons/Comment.svg" alt="Comentarios">
                        </button>
                        <button class="action-btn">
                            <img src="../source/icons/Share.svg" alt="Compartir">
                        </button>
                    </div>

                    <!-- Info usuario -->
                    <div class="reel-info">
                        <img class="profile-pic" src="../source/images/profile.jpg" alt="Perfil">
                        <div class="text">
                            <span class="username">Nombre del usuario</span>
                            <span class="title">Título del clip visualizado en la app</span>
                        </div>
                    </div>

                </div>
            </article>

        </section>

        <!-- BOTTOM NAV -->
        <nav class="bottom-nav">
            <button class="nav-btn">
                <img src="../source/icons/Home_Off.svg" alt="Inicio">
            </button>
            <button class="nav-btn">
                <img src="../source/icons/Reservation_Off.svg" alt="Reservas">
            </button>
            <button class="nav-btn">
                <img src="../source/icons/Search_Off.svg" alt="Buscar">
            </button>
            <button class="nav-btn active">
                <img src="../source/icons/Movie_Off.svg" alt="Reels">
            </button>
            <button class="nav-btn">
                <img src="../source/icons/Account_Off.svg" alt="Cuenta">
            </button>
        </nav>

    </div>

</body>
</html>
