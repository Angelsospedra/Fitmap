<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>FitMap â€“ Reels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/reels.css">
</head>

<body>

  <div class="screen">

    <section class="reels-container">

      <!-- REEL 1 (antes era el segundo) -->
      <article class="reel">
        <video class="reel-video" muted loop playsinline preload="auto">
          <source src="../source/reels/videos/video-salto.mp4" type="video/mp4">
        </video>

        <div class="reel-overlay">

          <div class="reel-logo">
            <img src="../source/Branding/full_iso.svg" alt="FitMap">
          </div>

          <div class="reel-actions">
            <button class="action-btn like-btn">
              <img class="like-img" src="../source/reels/icons/like.svg">
            </button>
            <button class="action-btn">
              <img src="../source/reels/icons/comment.svg">
            </button>
            <button class="action-btn">
              <img src="../source/reels/icons/share.svg">
            </button>
          </div>

          <div class="reel-info">
            <img class="profile-pic" src="../source/imgs/profile_photo.svg">
            <div class="text">
              <span class="username">Usuario 1</span>
              <span class="title">Rutina de piernas</span>
            </div>
          </div>

        </div>
      </article>

      <!-- REEL 2 -->
      <article class="reel">
        <video class="reel-video" muted loop playsinline preload="auto">
          <source src="../source/reels/videos/video-basquet.mp4" type="video/mp4">
        </video>

        <div class="reel-overlay">

          <div class="reel-logo">
            <img src="../source/Branding/full_iso.svg" alt="FitMap">
          </div>

          <div class="reel-actions">
            <button class="action-btn like-btn">
              <img class="like-img" src="../source/reels/icons/like.svg">
            </button>
            <button class="action-btn">
              <img src="../source/reels/icons/comment.svg">
            </button>
            <button class="action-btn">
              <img src="../source/reels/icons/share.svg">
            </button>
          </div>

          <div class="reel-info">
            <img class="profile-pic" src="../source/imgs/profile_photo.svg">
            <div class="text">
              <span class="username">Usuario 2</span>
              <span class="title">Entrenamiento baloncesto</span>
            </div>
          </div>

        </div>
      </article>

      <!-- REEL  -->
      <article class="reel">
        <video class="reel-video" muted loop playsinline preload="auto">
          <source src="../source/reels/videos/video-salto.mp4" type="video/mp4">
        </video>

        <div class="reel-overlay">

          <div class="reel-logo">
            <img src="../source/Branding/full_iso.svg" alt="FitMap">
          </div>

          <div class="reel-actions">
            <button class="action-btn like-btn">
              <img class="like-img" src="../source/reels/icons/like.svg">
            </button>
            <button class="action-btn">
              <img src="../source/reels/icons/comment.svg">
            </button>
            <button class="action-btn">
              <img src="../source/reels/icons/share.svg">
            </button>
          </div>

          <div class="reel-info">
            <img class="profile-pic" src="../source/imgs/profile_photo.svg">
            <div class="text">
              <span class="username">Usuario 2</span>
              <span class="title">Entrenamiento baloncesto</span>
            </div>
          </div>

        </div>
      </article>

    </section>

    <!-- Barra de progreso del video -->
    <div class="video-progress-bar">
      <div class="progress-fill"></div>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
      <button class="nav-btn">
        <img src="../source/svgs/Home_Off.svg" alt="Inicio" />
      </button>
      <button class="nav-btn">
        <img src="../source/svgs/Reservation_Off.svg" alt="Reservas" />
      </button>
      <button class="nav-btn">
        <img src="../source/svgs/Search_Off.svg" alt="Buscar" />
      </button>
      <button class="nav-btn active">
        <img src="../source/svgs/Movie_On.svg" alt="Reels" />
      </button>
      <button class="nav-btn">
        <img src="../source/svgs/Account_Off.svg" alt="Perfil" />
      </button>
    </nav>

  </div>


  <script src="../js/main.js"></script>

  <script src="../js/reels.js"></script>
</body>

</html>
