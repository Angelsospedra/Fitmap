<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMAP - Campo Municipal de Béisbol</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/instalation.css">
</head>

<body>
    <div class="screen">
        <!-- Contenido de la pantalla -->
        <div class="content">
            <!-- Header con imagen -->
            <div class="instalation-header">
                <div class="header-image" style="background-image: url('../../source/imgs/Gym.png');">
                    <a href="../buscar.html" class="back-btn">
                        <img src="../../source/svgs/ArrowBack_White.svg" alt="Volver" width="24" height="24">
                    </a>
                </div>
            </div>

            <!-- Info de la instalación -->
            <div class="instalation-info">
                <div class="info-row">
                    <img src="../../source/svgs/Gym.svg" alt="Deporte" width="20" height="20">
                    <span class="instalation-text">Gimnasio municipal</span>
                </div>

                <div class="info-row">
                    <img src="../../source/Branding/LogoBlack.svg" alt="Ubicación" width="20" height="20">
                    <span class="instalation-text">Benimaclet, Valencia</span>
                </div>

                <div class="info-row">
                    <img src="../../source/svgs/Calendar_Black.svg" alt="Fecha" width="20" height="20">
                    <span class="instalation-text">10 de febrero 2026</span>
                </div>
            </div>

            <!-- Botón Reservar -->
            <div class="reserve-container">
                <button class="reserve-btn">Reservar</button>
            </div>

            <!-- Reseñas -->
            <section class="reviews-section">
                <h2 class="reviews-title">Reseñas</h2>

                <div class="rating-summary">
                    <span class="rating-number">4.5 / 5</span>
                    <div class="stars-container">
                        <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star">
                        <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star">
                        <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star">
                        <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star">
                        <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star">
                    </div>
                </div>

                <!-- Review cards -->
                <div class="review-card">
                    <div class="review-header">
                        <img src="../../source/imgs/profile_photo.svg" alt="Juan Sanchez" class="user-avatar">
                        <div class="review-user-info">
                            <span class="user-name">Juan Sanchez</span>
                            <div class="review-stars">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                            </div>
                        </div>
                    </div>
                    <p class="review-text">Muy limpio y muy agradable.</p>
                </div>

                <div class="review-card">
                    <div class="review-header">
                        <img src="../../source/imgs/profile_photo.svg" alt="Pablo Rubio" class="user-avatar">
                        <div class="review-user-info">
                            <span class="user-name">Pablo Rubio</span>
                            <div class="review-stars">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_Off.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_Off.svg" alt="Estrella" class="star-small">
                            </div>
                        </div>
                    </div>
                    <p class="review-text">Nos costó encontrar el acceso, pero bien.</p>
                </div>

                <div class="review-card">
                    <div class="review-header">
                        <img src="../../source/imgs/profile_photo.svg" alt="Juan Sanchez" class="user-avatar">
                        <div class="review-user-info">
                            <span class="user-name">Juan Sanchez</span>
                            <div class="review-stars">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                                <img src="../../source/svgs/Star_On.svg" alt="Estrella" class="star-small">
                            </div>
                        </div>
                    </div>
                    <p class="review-text">Muy limpio y muy agradable.</p>
                </div>
            </section>
        </div>

        <!-- Bottom Nav -->
        <nav class="bottom-nav">
            <a class="nav-btn" href="../home.html" aria-label="Inicio">
                <img src="../../source/svgs/Home_Off.svg" alt="Inicio">
            </a>

            <a class="nav-btn" href="../reservas.html" aria-label="Reservas">
                <img src="../../source/svgs/Reservation_Off.svg" alt="Reservas">
            </a>

            <a class="nav-btn active" href="../buscar.html" aria-label="Buscar">
                <img src="../../source/svgs/Search_On.svg" alt="Buscar">
            </a>

            <a class="nav-btn" href="../reels.html" aria-label="Cine">
                <img src="../../source/svgs/Movie_Off.svg" alt="Cine">
            </a>

            <a class="nav-btn" href="../profile.html" aria-label="Cuenta">
                <img src="../../source/svgs/Account_Off.svg" alt="Cuenta">
            </a>
        </nav>
    </div>
</body>

</html>
