<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, initial-scale=1.0">
    <title>Fitmap - Datos Personales</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="screen">
        <!-- Contenido de la pantalla -->
        <div class="content">
            <!-- Header con botón atrás y título -->
            <div class="personal-info-header">
                <button class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="page-title">Datos personales</h1>
            </div>

            <!-- Contenedor principal de datos personales -->
            <div class="personal-info-container">

                <!-- Formulario de información personal -->
                <form class="personal-info-form">
                    
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="firstname">Nombre</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Juan" value="Juan">
                    </div>

                    <!-- Apellidos -->
                    <div class="form-group">
                        <label for="lastname">Apellidos</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Garcia Sanchez" value="Garcia Sanchez">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" placeholder="juan@mail.com" value="juan@mail.com">
                    </div>

                    <!-- Teléfono con código país -->
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <div class="phone-input-group">
                            <input type="text" id="country-code" class="country-code" placeholder="+34" value="+34" readonly>
                            <input type="tel" id="phone" name="phone" class="phone-number" placeholder="604204512" value="604204512">
                        </div>
                    </div>

                </form>

            </div>

        </div>

        <!-- Bottom nav -->
        <nav class="bottom-nav">
            <button class="nav-btn">
                <img src="../source/svgs/Home_Off.svg" alt="Inicio">
            </button>
            <button class="nav-btn">
                <img src="../source/svgs/Reservation_Off.svg" alt="Reservas">
            </button>
            <button class="nav-btn">
                <img src="../source/svgs/Search_Off.svg" alt="Buscar">
            </button>
            <button class="nav-btn">
                <img src="../source/svgs/Movie_Off.svg" alt="Películas">
            </button>
            <button class="nav-btn active">
                <img src="../source/svgs/Account_Off.svg" alt="Perfil">
            </button>
        </nav>
    </div>

</body>
</html>
