<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMAP - Buscar Instalaciones</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <div class="screen">
        <!-- Contenido de la pantalla -->
        <div class="content">
            <!-- Header -->
            <header class="search-header">
                <div class="logo-container">
                    <img src="../source/Branding/full_iso.svg" alt="FITMAP" class="logo">
                </div>
                
                <!-- Buscador -->
                <div class="search-container">
                    <div class="search-box">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 19L14.65 14.65" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="text" placeholder="Buscar..." class="search-input">
                    </div>
                </div>
            </header>

            <!-- Filtros -->
            <div class="filters-container">
                <button class="filter-chip active">Todos</button>
                <button class="filter-chip">
                    <img src="../source/svgs/Football.svg" alt="Fútbol" width="20" height="20">
                </button>
                <button class="filter-chip">
                    <img src="../source/svgs/Basketball.svg" alt="Baloncesto" width="20" height="20">
                </button>
                <button class="filter-chip">
                    <img src="../source/svgs/Tennis.svg" alt="Tenis" width="20" height="20">
                </button>
                <button class="filter-chip">
                    <img src="../source/svgs/Baseball.svg" alt="Béisbol" width="20" height="20">
                </button>
                <button class="filter-chip">
                    <img src="../source/svgs/Gym.svg" alt="Gimnasio" width="20" height="20">
                </button>
            </div>

            <!-- Instalaciones -->
            <section class="installations-section">
                <div class="installation-card">
                    <a href="Instalaciones/Tennis.html" class="installation-link">
                        <div class="installation-image" style="background-image: url('../source/imgs/Tennis.png');">
                            <div class="installation-label">
                                <img src="../source/svgs/Tennis.svg" alt="Tenis" width="16" height="16">
                                <span>Club de Tenis Valencia</span>
                            </div>
                        </div>
                    </a>
                    <div class="installation-location">
                        <img src="../source/Branding/LogoLocation.svg" alt="Ubicación" width="14" height="14">
                        <span>Avenida Baleares, Valencia</span>
                    </div>
                </div>

                <div class="installation-card">
                    <a href="Instalaciones/Basketball.html" class="installation-link">
                        <div class="installation-image" style="background-image: url('../source/imgs/Fonteta.png');">
                            <div class="installation-label">
                                <img src="../source/svgs/Basketball.svg" alt="Baloncesto" width="16" height="16">
                                <span>La Fonteta</span>
                            </div>
                        </div>
                    </a>
                    <div class="installation-location">
                        <img src="../source/Branding/LogoLocation.svg" alt="Ubicación" width="14" height="14">
                        <span>Av. Hms Maristas, Valencia</span>
                    </div>
                </div>

                <div class="installation-card">
                    <a href="Instalaciones/Baseball.html" class="installation-link">
                        <div class="installation-image" style="background-image: url('../source/imgs/Baseball.png');">
                            <div class="installation-label">
                                <img src="../source/svgs/Baseball.svg" alt="Béisbol" width="16" height="16">
                                <span>Campo Municipal de Béisbol</span>
                            </div>
                        </div>
                    </a>
                    <div class="installation-location">
                        <img src="../source/Branding/LogoLocation.svg" alt="Ubicación" width="14" height="14">
                        <span>Valencia</span>
                    </div>
                </div>
            </section>
        </div>

        <!-- Bottom Nav -->
        <nav class="bottom-nav">
            <a class="nav-btn" href="home.html" aria-label="Inicio">
                <img src="../source/svgs/Home_Off.svg" alt="Inicio">
            </a>

            <a class="nav-btn" href="reservas.html" aria-label="Reservas">
                <img src="../source/svgs/Reservation_Off.svg" alt="Reservas">
            </a>

            <a class="nav-btn active" href="buscar.html" aria-label="Buscar">
                <img src="../source/svgs/Search_On.svg" alt="Buscar">
            </a>

            <a class="nav-btn" href="reels.html" aria-label="Cine">
                <img src="../source/svgs/Movie_Off.svg" alt="Cine">
            </a>

            <a class="nav-btn" href="cuenta.html" aria-label="Cuenta">
                <img src="../source/svgs/Account_Off.svg" alt="Cuenta">
            </a>
        </nav>
    </div>
</body>

</html>
