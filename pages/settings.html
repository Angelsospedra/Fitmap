<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, initial-scale=1.0" />
    <title>Fitmap - Ajustes</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="preload" as="image" href="../source/svgs/Home_On.svg" />
    <link rel="preload" as="image" href="../source/svgs/Home_Off.svg" />
    <link rel="preload" as="image" href="../source/svgs/Reservation_On.svg" />
    <link rel="preload" as="image" href="../source/svgs/Reservation_Off.svg" />
    <link rel="preload" as="image" href="../source/svgs/Search_On.svg" />
    <link rel="preload" as="image" href="../source/svgs/Search_Of.svg" />
    <link rel="preload" as="image" href="../source/svgs/Movie_On.svg" />
    <link rel="preload" as="image" href="../source/svgs/Movie_Off.svg" />
    <link rel="preload" as="image" href="../source/svgs/Account_On.svg" />
    <link rel="preload" as="image" href="../source/svgs/Account_Off.svg" />
  </head>

  <body>
    <div class="screen">
      <!-- Contenido de la pantalla -->
      <div class="content">
        <!-- Header con botón atrás y título -->
        <div class="personal-info-header">
          <h1 class="page-title">Ajustes</h1>
        </div>
        <button class="back-btn" onclick="location.href = 'home.html'">
          <img src="../source/svgs/arrowback.svg" alt="Volver" />
        </button>

        <!-- Contenedor principal de ajustes -->
        <div class="settings-container">
          <!-- Grupo de preferencias -->
          <div class="settings-group">
            <h2 class="settings-group-title">Preferencias</h2>
            
            <!-- Notificaciones -->
            <div class="settings-item">
              <div class="settings-label">
                <span class="settings-text">Notificaciones</span>
              </div>
              <button class="toggle-btn" data-toggle="notifications">
                <div class="toggle-circle"></div>
              </button>
            </div>

            <!-- Ubicación -->
            <div class="settings-item">
              <div class="settings-label">
                <span class="settings-text">Compartir ubicación</span>
              </div>
              <button class="toggle-btn" data-toggle="location">
                <div class="toggle-circle"></div>
              </button>
            </div>

            <!-- Modo oscuro -->
            <div class="settings-item">
              <div class="settings-label">
                <span class="settings-text">Modo oscuro</span>
              </div>
              <button class="toggle-btn" data-toggle="darkmode">
                <div class="toggle-circle"></div>
              </button>
            </div>

            <!-- Marketing -->
            <div class="settings-item">
              <div class="settings-label">
                <span class="settings-text">Permitir marketing</span>
              </div>
              <button class="toggle-btn" data-toggle="marketing">
                <div class="toggle-circle"></div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom nav -->
      <nav class="bottom-nav">
        <button class="nav-btn">
          <img src="../source/svgs/Home_Off.svg" alt="Inicio" />
        </button>
        <button class="nav-btn">
          <img src="../source/svgs/Reservation_Off.svg" alt="Reservas" />
        </button>
        <button class="nav-btn">
          <img src="../source/svgs/Search_Off.svg" alt="Buscar" />
        </button>
        <button class="nav-btn">
          <img src="../source/svgs/Movie_Off.svg" alt="Reels" />
        </button>
        <button class="nav-btn">
          <img src="../source/svgs/Account_Off.svg" alt="Perfil" />
        </button>
      </nav>
    </div>
    <script src="../js/settings.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
