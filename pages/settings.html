<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, initial-scale=1.0" />
    <title>Fitmap - Ajustes</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="preload" as="image" href="../source/svgs/Home_On.svg" />
    <link rel="preload" as="image" href="../source/svgs/Home_Off.svg" />
    <link rel="preload" as="image" href="../source/svgs/Reservation_On.svg" />
    <link rel="preload" as="image" href="../source/svgs/Reservation_Off.svg" />
    <link rel="preload" as="image" href="../source/svgs/Search_On.svg" />
    <link rel="preload" as="image" href="../source/svgs/Search_Of.svg" />
    <link rel="preload" as="image" href="../source/svgs/Movie_On.svg" />
    <link rel="preload" as="image" href="../source/svgs/Movie_Off.svg" />
    <link rel="preload" as="image" href="../source/svgs/Account_On.svg" />
    <link rel="preload" as="image" href="../source/svgs/Account_Off.svg" />
  </head>

  <body>
    <div class="screen">
      <!-- Contenido de la pantalla -->
      <div class="content">
        <!-- Header con botón atrás y título -->
        <div class="personal-info-header">
          <h1 class="page-title">Ajustes</h1>
        </div>
        <button class="back-btn" onclick="location.href = 'home.html'">
          <img src="../source/svgs/arrowback.svg" alt="Volver" />
        </button>

        <!-- Contenedor principal de datos personales -->
        <div class="personal-info-container">
          <!-- Formulario de información personal -->
          <form class="personal-info-form">
            <!-- Nombre -->
            <div class="form-group">
              <label for="firstname">Nombre</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Juan"
                value="Juan"
              />
            </div>

            <!-- Apellidos -->
            <div class="form-group">
              <label for="lastname">Apellidos</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Garcia Sanchez"
                value="Garcia Sanchez"
              />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Correo</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="juan@mail.com"
                value="juan@mail.com"
              />
            </div>

            <!-- Teléfono con código país -->
            <div class="form-group">
              <label for="phone">Teléfono</label>
              <div class="phone-input-group">
                <input
                  type="text"
                  id="country-code"
                  class="country-code"
                  placeholder="+34"
                  value="+34"
                  readonly
                />
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="phone-number"
                  placeholder="604204512"
                  value="604204512"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Bottom nav -->
      <nav class="bottom-nav">
        <button class="nav-btn">
          <img src="../source/svgs/Home_Off.svg" alt="Inicio" />
        </button>
        <button class="nav-btn">
          <img src="../source/svgs/Reservation_Off.svg" alt="Reservas" />
        </button>
        <button class="nav-btn">
          <img src="../source/svgs/Search_Off.svg" alt="Buscar" />
        </button>
        <button class="nav-btn">
          <img src="../source/svgs/Movie_Off.svg" alt="Reels" />
        </button>
        <button class="nav-btn">
          <img src="../source/svgs/Account_Off.svg" alt="Perfil" />
        </button>
      </nav>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
