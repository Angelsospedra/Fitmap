<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=393, initial-scale=1.0" />
  <title>Fitmap - Preferencias deportivas</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/profile.css" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="preload" as="image" href="../source/svgs/Home_On.svg" />
  <link rel="preload" as="image" href="../source/svgs/Home_Off.svg" />
  <link rel="preload" as="image" href="../source/svgs/Reservation_On.svg" />
  <link rel="preload" as="image" href="../source/svgs/Reservation_Off.svg" />
  <link rel="preload" as="image" href="../source/svgs/Search_On.svg" />
  <link rel="preload" as="image" href="../source/svgs/Search_Of.svg" />
  <link rel="preload" as="image" href="../source/svgs/Movie_On.svg" />
  <link rel="preload" as="image" href="../source/svgs/Movie_Off.svg" />
  <link rel="preload" as="image" href="../source/svgs/Account_On.svg" />
  <link rel="preload" as="image" href="../source/svgs/Account_Off.svg" />
</head>

<body>
  <div class="screen">
    <!-- Contenido de la pantalla -->
    <div class="content">
      <!-- Header con botón atrás y título -->
      <div class="personal-info-header">
        <h1 class="page-title">Preferencias deportivas</h1>
      </div>
      <button class="back-btn" onclick="location.href = 'profile.html'">
        <img src="../source/svgs/arrowback.svg" alt="Volver" />
      </button>
      <!-- Contenedor principal de preferencias deportivas -->
      <div class="settings-container">
        <!-- Grupo de preferencias (Select de deporte) -->
        <div class="settings-group">

          <!-- Deporte preferido -->
          <div class="sport-item">
            <span class="settings-text">Deporte preferido</span>
            <div class="custom-select-wrapper" id="sportDropdown">
              <div class="custom-select-trigger">
                <span class="custom-select-value">Selecciona un deporte</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#141414"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </div>
              <ul class="custom-select-options">
                <li data-value="">Selecciona un deporte</li>
                <li data-value="futbol">Fútbol</li>
                <li data-value="baloncesto">Baloncesto</li>
                <li data-value="tennis">Tennis</li>
                <li data-value="padel">Pádel</li>
                <li data-value="voleibol">Voleibol</li>
                <li data-value="badminton">Bádminton</li>
                <li data-value="natacion">Natación</li>
                <li data-value="ciclismo">Ciclismo</li>
              </ul>
              <!-- input hidden para guardar el valor -->
              <input type="hidden" name="sport" id="sport" value="">
            </div>
          </div>
        </div>

        <!-- Grupo de toggles -->
        <div class="settings-group">

          <!-- Disponible -->
          <div class="settings-item">
            <div class="settings-label">
              <span class="settings-text">Disponible</span>
            </div>
            <button class="toggle-btn" data-toggle="available">
              <div class="toggle-circle"></div>
            </button>
          </div>

          <!-- Cerca de mi -->
          <div class="settings-item">
            <div class="settings-label">
              <span class="settings-text">Cerca de mi</span>
            </div>
            <button class="toggle-btn" data-toggle="nearby">
              <div class="toggle-circle"></div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bottom nav -->
    <nav class="bottom-nav">
      <button class="nav-btn">
        <img src="../source/svgs/Home_Off.svg" alt="Inicio" />
      </button>
      <button class="nav-btn">
        <img src="../source/svgs/Reservation_Off.svg" alt="Reservas" />
      </button>
      <button class="nav-btn">
        <img src="../source/svgs/Search_Off.svg" alt="Buscar" />
      </button>
      <button class="nav-btn">
        <img src="../source/svgs/Movie_Off.svg" alt="Reels" />
      </button>
      <button class="nav-btn active">
        <img src="../source/svgs/Account_On.svg" alt="Perfil" />
      </button>
    </nav>
  </div>

  <script src="../js/preferences.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
