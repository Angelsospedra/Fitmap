<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitmap</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="screen" role="main" aria-label="Pantalla principal de Fitmap">
    <header class="hero" aria-hidden="false">
      <img src="source/img/Logo_FitMap.png" alt="Logotipo Fitmap" class="logo" />
    </header>

    <main class="content" aria-label="Contenido principal">
      <button class="btn btn-primary" type="button" aria-label="Iniciar sesión">
        Iniciar sesión
      </button>

      <button class="btn btn-primary" type="button" aria-label="Registrarse">
        Registrarse
      </button>
    </main>

  </div>
</body>
</html>
